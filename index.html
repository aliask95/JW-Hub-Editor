<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WYSIWYG Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="editor-container">
    <h1>WYSIWYG Editor</h1>

    <!-- Toolbar -->
    <div id="toolbar">
      <button onclick="execCmd('bold')">Bold</button>
      <button onclick="execCmd('italic')">Italic</button>
      <button onclick="execCmd('underline')">Underline</button>
      <button onclick="execCmd('insertOrderedList')">Ordered List</button>
      <button onclick="execCmd('insertUnorderedList')">Unordered List</button>
      <button onclick="execCmd('createLink', prompt('Enter URL:', 'http://'))">Insert Link</button>
      <button onclick="generateTable()">Insert Table</button>
    </div>

    <!-- Editor -->
    <div id="editor" contenteditable="true">
      Start editing here...
    </div>

    <!-- Code Output -->
    <div class="output-container">
      <h2>Generated Code</h2>
      <textarea id="output" readonly></textarea>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

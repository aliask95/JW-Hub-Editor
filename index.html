<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JW Hub Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #toolbar {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }
    #toolbar button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 3px;
      cursor: pointer;
    }
    #toolbar button:hover {
      background-color: #0056b3;
    }
    #editor {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-family: monospace;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>JW Hub Editor</h1>
  <div id="toolbar">
    <button onclick="insertHeading(1)">H1</button>
    <button onclick="insertHeading(2)">H2</button>
    <button onclick="insertHeading(3)">H3</button>
    <button onclick="insertMarkup('bold')">Bold</button>
    <button onclick="insertMarkup('italic')">Italic</button>
    <button onclick="insertMarkup('bold-italic')">Bold/Italic</button>
    <button onclick="insertMarkup('superscript')">Superscript</button>
    <button onclick="insertMarkup('monospace')">Monospace</button>
    <button onclick="insertMarkup('line-break')">Line Break</button>
    <button onclick="insertMarkup('unordered-list')">Unordered List</button>
    <button onclick="insertMarkup('ordered-list')">Ordered List</button>
    <button onclick="generateTable()">Table</button>
    <button onclick="insertMarkup('link')">Link</button>
    <button onclick="insertMarkup('image')">Image</button>
  </div>
  <div id="editor" contenteditable="true">Edit your content here...</div>
  <textarea id="output" placeholder="Wiki Text Markup"></textarea>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dual-View Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="flex h-screen">
  <div class="flex w-full h-full">
    <div class="flex-1 border-r border-gray-300">
      <div class="toolbar">
        <button id="bold-btn" class="btn">Bold</button>
        <button id="italic-btn" class="btn">Italic</button>
        <button id="underline-btn" class="btn">Underline</button>
        <button id="insert-table-btn" class="btn">Insert Table</button>
      </div>
      <div id="wysiwyg" class="wysiwyg-editor"></div>
    </div>
    <div id="code" class="code-editor"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.41.0/min/vs/loader.js"></script>
  <script src="https://unpkg.com/@tiptap/core"></script>
  <script src="https://unpkg.com/@tiptap/starter-kit"></script>
  <script src="app.js"></script>
</body>
</html>
